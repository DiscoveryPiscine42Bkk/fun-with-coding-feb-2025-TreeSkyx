<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS EX02 jQuery</title>
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        height: 100vh;
        margin: 0;
        background-color: beige;
    }

    .operator {
        position: relative;
        left: 150px;
        padding: 10px 4px;
        border-radius: 50px;
    }

    input {
        padding: 10px 4px;
        border-radius: 50px;
    }

    button {
        margin-top: 20px;
        padding: 10px;
        border-radius: 50px;
    }
</style>

<body>
    <input type="text" id="firstNumber" placeholder="First Number">
    <select id="operator" class="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
        <option value="modulus">%</option>
    </select>
    <input type="text" id="secondNumber" placeholder="Second Number">
    <button id="calcBtn">Try me!</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#calcBtn").click(function () {
            calculate();
        });
    });

    function calculate() {
        var firstNumber = $("#firstNumber").val();
        var secondNumber = $("#secondNumber").val();
        var operator = $("#operator").val();
        var result = 0;

        if (firstNumber === "" || secondNumber === "" || isNaN(firstNumber) || isNaN(secondNumber) || parseFloat(firstNumber) < 0 || parseFloat(secondNumber) < 0 || !Number.isInteger(parseFloat(firstNumber)) || !Number.isInteger(parseFloat(secondNumber))) {
            alert("Error :(");
            console.log("Error :(");
            return;
        }
        if ((operator == "divide" || operator == "modulus") && secondNumber == 0) {
            alert("It’s over 9000!");
            console.log("It’s over 9000!");
            return;
        }

        if (operator == "add") {
            result = parseInt(firstNumber) + parseInt(secondNumber);
        } else if (operator == "subtract") {
            result = parseInt(firstNumber) - parseInt(secondNumber);
        } else if (operator == "multiply") {
            result = parseInt(firstNumber) * parseInt(secondNumber);
        } else if (operator == "divide") {
            result = parseInt(firstNumber) / parseInt(secondNumber);
        } else if (operator == "modulus") {
            result = parseInt(firstNumber) % parseInt(secondNumber);
        }

        alert("Result: " + result);
        console.log("Result: " + result);
    }

    setInterval(function () {
        alert('Please, use me...');
    }, 30000);
</script>

</html>
